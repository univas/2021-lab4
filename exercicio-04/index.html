<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>

    <meta charset="utf-8">
  </head>
  <body>
    <h1>Calculadora</h1>

    <label>Número A:</label>
    <input type="number" id="numberA" placeholder="Primeiro Número">
    
    <label>Operador:</label>
    <input type="text" id="operator" placeholder="Operador: + - / *">
    
    <label>Número B:</label>
    <input type="number" id="numberB" placeholder="Segundo Número">

    <input type="button" id="calcButton" value="Calcular">

    <script src="js/index.js"></script>
  </body>
</html>
